<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="hero-container">
      <div class="hero-inner-container">
        <div class="hero">
          <img src="images/image-jeremy.png" alt="image-jeremy" width="100">
          <div class="hero-about">
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
          </div>
        </div> 
      </div>
      <div class="hero-container-days">
        <h2 class="daily">Daily</h2>
        <h2 class="weekly">Weekly</h2>
        <h2 class="monthly">Monthly</h2>
      </div>
    </div>

    <div class="work-main-container main-container">
      <img src="images/icon-work.svg" alt="icon-work" class="icon-all" width="80">
      <div class="work inner-container">
        <div class="stats">
            <h2>Work</h2>
          <div>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">   
          </div>
        </div>
        <div class="previous-stats">
          <span class="time">32hrs</span>
          <p>Last Week - <span class="previous-time">36hrs</span></p>
        </div>
      </div>
    </div>

    <div class="play-main-container main-container">
      <img src="images/icon-play.svg" alt="icon-play" class="icon-all" width="80">
      <div class="play inner-container">
        <div class="stats">
          <h2>Play</h2>
          <div>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">   
          </div>
        </div>
        <div class="previous-stats">
          <span class="time">10hrs</span>
          <p>Last Week - <span class="previous-time">8hrs</span></p>
        </div>
      </div>
    </div>

    <div class="study-main-container main-container">
      <img src="images/icon-study.svg" alt="icon-study" class="icon-all" width="80">
      <div class="study inner-container">
        <div class="stats">
          <h2>Study</h2>
          <div>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">   
          </div>
        </div>
        <div class="previous-stats">
          <span class="time">4hrs</span>
          <p>Last Week - <span class="previous-time">7hrs</span></p>
        </div>
      </div>
    </div>

    <div class="exercise-main-container main-container">
      <img src="images/icon-exercise.svg" alt="icon-exercise" class="icon-all icon-exercise" width="80">
      <div class="exercise inner-container">
        <div class="stats">
          <h2>Exercise</h2>
          <div>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">   
          </div>
        </div>
        <div class="previous-stats">
          <span class="time">4hrs</span>
          <p>Last Week - <span class="previous-time">5hrs</span></p>
        </div>
      </div>
    </div>

    <div class="social-main-container main-container">
      <img src="images/icon-social.svg" alt="icon-social" class="icon-all icon-social" width="80">
      <div class="social inner-container">
        <div class="stats">
          <h2>Social</h2>
          <div>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">   
          </div>
        </div>
        <div class="previous-stats">
          <span class="time">5hrs</span>
          <p>Last Week - <span class="previous-time">10hrs</span></p>
        </div>
      </div>
    </div>

    <div class="self-care-main-container main-container">
      <img src="images/icon-self-care.svg" alt="icon-self-care" class="icon-all icon-self-care" width="80">
      <div class="self-care inner-container">
        <div class="stats">
          <h2>Self Care</h2>
          <div>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">   
          </div>
        </div>
        <div class="previous-stats">
          <span class="time">2hrs</span>
          <p>Last Week - <span class="previous-time">2hrs</span></p>
        </div>
      </div>
    </div>

  </main>

  <script src="index.js" defer></script>
</body>
</html>
